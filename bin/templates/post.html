<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{title}}</h1>
        <div class="post-meta">
            <time>{{date}}</time>
            <span class="author">by {{author}}</span>
        </div>
    </header>
    <div class="post-content">
        {{content}}
    </div>
    <nav class="post-nav">
        {{prev_link}}
        {{next_link}}
    </nav>
</article>

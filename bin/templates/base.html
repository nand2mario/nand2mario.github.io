<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{base_path}}/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="{{base_path}}/">{{site_title}}</a></h1>
            <p class="site-byline">{{site_byline}}</p>
            <nav class="site-nav">
                <a href="{{base_path}}/" {{nav_home}}>Home</a>
                <a href="{{base_path}}/projects/" {{nav_projects}}>Projects</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {{content}}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 {{site_title}}</p>
        </div>
    </footer>
</body>
</html>

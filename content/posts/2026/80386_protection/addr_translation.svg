<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 180">
  <style>
    .label { font: 13px 'SFMono-Regular','Menlo','Consolas',monospace; fill: #374151; }
    .sublabel { font: 11.5px system-ui, -apple-system, sans-serif; fill: #6b7280; }
    .head { font: 12px system-ui, -apple-system, sans-serif; fill: #6b7280; }
    .arrow { stroke: #374151; stroke-width: 1.5; fill: none; marker-end: url(#ah); }
  </style>
  <defs>
    <marker id="ah" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#374151" stroke-width="1.2"/>
    </marker>
  </defs>

  <!-- Column headers -->
  <text class="head" x="80" y="20" text-anchor="middle">Logical Address</text>
  <text class="head" x="80" y="34" text-anchor="middle">(Selector:Offset)</text>
  <text class="head" x="340" y="20" text-anchor="middle">Linear Address</text>
  <text class="head" x="340" y="34" text-anchor="middle">(32-bit)</text>
  <text class="head" x="600" y="20" text-anchor="middle">Physical Address</text>
  <text class="head" x="600" y="34" text-anchor="middle">(32-bit)</text>

  <!-- Segmentation Unit box -->
  <rect x="18" y="58" width="124" height="52" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.2"/>
  <text class="label" x="80" y="80" text-anchor="middle">Segmentation</text>
  <text class="label" x="80" y="96" text-anchor="middle">Unit</text>

  <!-- Arrow: Seg → Paging -->
  <line x1="142" y1="84" x2="272" y2="84" class="arrow"/>

  <!-- Paging Unit box -->
  <rect x="278" y="58" width="124" height="52" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.2"/>
  <text class="label" x="340" y="80" text-anchor="middle">Paging</text>
  <text class="label" x="340" y="96" text-anchor="middle">Unit</text>

  <!-- Arrow: Paging → Memory -->
  <line x1="402" y1="84" x2="532" y2="84" class="arrow"/>

  <!-- Main Memory box -->
  <rect x="538" y="58" width="124" height="52" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.2"/>
  <text class="label" x="600" y="80" text-anchor="middle">Main</text>
  <text class="label" x="600" y="96" text-anchor="middle">Memory</text>

  <!-- Check labels -->
  <text class="sublabel" x="80" y="132" text-anchor="middle">Privilege +</text>
  <text class="sublabel" x="80" y="146" text-anchor="middle">Limit checks</text>
  <text class="sublabel" x="340" y="132" text-anchor="middle">User/Super +</text>
  <text class="sublabel" x="340" y="146" text-anchor="middle">Read/Write checks</text>
</svg>

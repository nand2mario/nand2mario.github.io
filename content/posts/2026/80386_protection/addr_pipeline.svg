<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <style>
    .label { font: 13px 'SFMono-Regular','Menlo','Consolas',monospace; fill: #374151; }
    .sublabel { font: 11.5px system-ui, -apple-system, sans-serif; fill: #6b7280; }
    .head { font: bold 13px system-ui, -apple-system, sans-serif; fill: #374151; }
    .note { font: 11px system-ui, -apple-system, sans-serif; fill: #9ca3af; }
    .arrow { stroke: #374151; stroke-width: 1.2; fill: none; marker-end: url(#ah); }
    .divider { stroke: #d1d5db; stroke-width: 1; stroke-dasharray: 4 3; }
  </style>
  <defs>
    <marker id="ah" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="none" stroke="#374151" stroke-width="1"/>
    </marker>
  </defs>

  <!-- Cycle headers -->
  <text class="head" x="140" y="22" text-anchor="middle">Cycle 0</text>
  <text class="head" x="430" y="22" text-anchor="middle">Cycle 1</text>

  <!-- Divider line -->
  <line x1="280" y1="8" x2="280" y2="190" class="divider"/>

  <!-- Cycle 0: EA calculation -->
  <rect x="30" y="38" width="220" height="44" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.2"/>
  <text class="label" x="140" y="57" text-anchor="middle">EA = base + index + disp</text>
  <text class="note" x="140" y="72" text-anchor="middle">(32-bit adder)</text>

  <!-- Arrow from EA to Linear -->
  <line x1="250" y1="60" x2="290" y2="60" class="arrow"/>

  <!-- Cycle 1: Linear address -->
  <rect x="296" y="38" width="220" height="44" rx="4" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.2"/>
  <text class="label" x="406" y="57" text-anchor="middle">Linear = EA + seg_base</text>
  <text class="note" x="406" y="72" text-anchor="middle">(32-bit adder)</text>

  <!-- Arrow from Linear to TLB -->
  <line x1="406" y1="82" x2="406" y2="96" class="arrow"/>

  <!-- Cycle 1: TLB lookup (parallel) -->
  <rect x="296" y="102" width="220" height="44" rx="4" fill="#d1fae5" stroke="#6ee7b7" stroke-width="1.2"/>
  <text class="label" x="406" y="121" text-anchor="middle">TLB lookup</text>
  <text class="note" x="406" y="136" text-anchor="middle">(combinational, parallel)</text>

  <!-- Arrow to Bus Unit -->
  <line x1="406" y1="146" x2="406" y2="160" class="arrow"/>

  <rect x="326" y="164" width="160" height="26" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text class="sublabel" x="406" y="182" text-anchor="middle">Physical address â†’ Bus Unit</text>
</svg>

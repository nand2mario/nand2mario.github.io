<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 220" font-family="system-ui, -apple-system, sans-serif" font-size="14">
  <!-- TMPB / divisor label -->
  <text x="250" y="20" text-anchor="middle" font-weight="600" fill="#333">TMPB</text>
  <text x="250" y="38" text-anchor="middle" fill="#666" font-size="12">divisor</text>

  <!-- Main dividend box -->
  <rect x="30" y="55" width="440" height="50" fill="none" stroke="#333" stroke-width="2"/>

  <!-- Divider line -->
  <line x1="250" y1="55" x2="250" y2="105" stroke="#999" stroke-width="2"/>

  <!-- Register labels inside -->
  <rect x="32" y="57" width="216" height="46" fill="#f0f7ff" stroke="none"/>
  <rect x="252" y="57" width="216" height="46" fill="#fff7f0" stroke="none"/>

  <text x="140" y="85" text-anchor="middle" font-weight="600" fill="#0969da">SIGMA</text>
  <text x="360" y="85" text-anchor="middle" font-weight="600" fill="#d97706">DIVTMP</text>

  <!-- Double bar indicator -->
  <line x1="248" y1="55" x2="248" y2="105" stroke="#333" stroke-width="1.5"/>
  <line x1="252" y1="55" x2="252" y2="105" stroke="#333" stroke-width="1.5"/>

  <!-- Labels below dividend -->
  <text x="140" y="125" text-anchor="middle" fill="#666" font-size="12">remainder</text>
  <text x="360" y="125" text-anchor="middle" fill="#666" font-size="12">dividend</text>

  <!-- Shift left arrow -->
  <text x="250" y="145" text-anchor="middle" fill="#666" font-size="12">‚Üê shift left</text>

  <!-- RESULT / quotient box -->
  <rect x="140" y="165" width="220" height="35" fill="#f0fff0" stroke="#16a34a" stroke-width="1.5"/>
  <text x="250" y="188" text-anchor="middle" font-weight="600" fill="#16a34a">RESULT</text>

  <!-- Quotient label -->
  <text x="250" y="215" text-anchor="middle" fill="#666" font-size="12">quotient (built bit by bit)</text>
</svg>